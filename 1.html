<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Way Chatbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="file" id="image-input-user1" accept="image/*">
            <input type="text" id="emoji-input-user1" placeholder="User 1: Type a message or emoji..." onkeydown="checkEnter(event, 'user1')">
            <button onclick="sendMessage('user1')">Send</button>
        </div>
        <div class="input-container">
            <input type="file" id="image-input-user2" accept="image/*">
            <input type="text" id="emoji-input-user2" placeholder="User 2: Type a message or emoji..." onkeydown="checkEnter(event, 'user2')">
            <button onclick="sendMessage('user2')">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
